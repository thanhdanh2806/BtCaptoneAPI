<!doctype html>
<html lang="en">

<head>
    <title>Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- font google -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>

<body>
    <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">
            <i class="fa-brands fa-buromobelexperte"></i>
            <span>DT Mobile</span>
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" id="search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Tài Khoản</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">
                                <i class="fa-solid fa-house"></i>
                                Trang Chủ <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-mobile"></i>
                                Product
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <nav class="my-3" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html">Trang Chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Product</li>
                    </ol>
                </nav>
                <h2>Danh Sách Sản Phẩm</h2>
                <!-- Button trigger modal -->
                <div class="row">
                    <div class="col-8">
                        <button id="btnThem" type="button" class="btn btn-primary mb-3 text-white" data-toggle="modal"
                            data-target="#exampleModal">
                            Thêm Sản Phẩm
                        </button>
                    </div>
                    <div class="col-4">
                        <div class="form-group row">
                            <label for="elType" class="col-sm-4 col-form-label">Dòng điện thoại</label>
                            <div class="col-sm-8">
                                <select class="custom-select" id="onChange">
                                    <option value="all">Tất cả</option>
                                    <option value="Iphone">Iphone</option>
                                    <option value="SamSung">SamSung</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive mobileTable">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr class="bg-primary text-white">
                                <th>ID</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá Sản Phẩm</th>
                                <th>Màn Hình</th>
                                <th>Camera Trước</th>
                                <th>Camera Sau</th>
                                <th>Hình Ảnh</th>
                                <th>Mô tả</th>
                                <th>Dòng Sản Phẩm</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyMobile">

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="mobileForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maID">Mã Sản Phẩm</label>
                                <input type="text" class="form-control" id="maID" placeholder="Nhập ID" value="" required oninput="validateID()">
                                <div id="invalidID" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tenSP">Tên Sản Phẩm</label>
                                <input type="text" class="form-control" id="tenSP" placeholder="Nhập tên sản phẩm" required oninput="validateName()">
                                <div id="invalidTen" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="loaiSP">Dòng Sản Phẩm</label>
                                <select class="custom-select d-block w-100" id="loaiSP" required oninput="validateType()">
                                    <option value="">Chọn loại</option>
                                    <option value="Iphone">Iphone</option>
                                    <option value="SamSung">SamSung</option>
                                </select>
                                <div id="invalidLoai" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="giaSP">Giá Sản Phẩm</label>
                                <input type="number" class="form-control" id="giaSP" placeholder="Nhập giá sản phẩm" value="" required oninput="validatePrice()">
                                <div id="invalidGia" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="manHinh">Màn Hình</label>
                                <input type="text" class="form-control" id="manHinh" placeholder="Nhập màn hình" value="" required oninput="validateScreen()">
                                <div id="invalidMH" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cameraTruoc">Camera Trước</label>
                                <input type="text" class="form-control" id="cameraTruoc" placeholder="Nhập camera trước" value="" required oninput="validateFrontCamera()">
                                <div id="invalidCT" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cameraSau">Camera Sau</label>
                                <input type="text" class="form-control" id="cameraSau" placeholder="Nhập camera sau" value="" required oninput="validateBackCamera()">
                                <div id="invalidCS" class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="hinhSP">Hình Sản Phẩm</label>
                                <input type="text" class="form-control" id="hinhSP" placeholder="Nhập hình ảnh" value="" required oninput="validateImage()">
                                <div id="invalidHinh" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="moTaSP">Mô Tả</label>
                            <textarea class="form-control" id="moTaSP" rows="3" oninput="validateDescribe()"></textarea>
                            <div id="invalidMoTa" class="invalid-feedback">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                 
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../models/productAdmin.js"></script>
    <script src="../services/productAPIAdmin.js"></script>
    <script src="../controllers/admin.js"></script>
</body>

</html>
